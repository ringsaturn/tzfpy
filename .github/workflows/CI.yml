name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: messense/maturin-action@v1
        with:
          manylinux: auto
          command: build
          sccache: true
          args: --release -o dist -i 3.9 3.10 3.11 3.12 3.13 python3.13t
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist

  # Docker with  Apple Silicon
  manylinux-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: messense/maturin-action@v1
        with:
          target: aarch64-unknown-linux-gnu
          command: build
          sccache: true
          args: --release -o dist -i 3.9 3.10 3.11 3.12 3.13 python3.13t
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-aarch64
          path: dist

  # ARM7
  armv7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: messense/maturin-action@v1
        with:
          target: armv7
          command: build
          sccache: true
          args: --release -o dist -i 3.9 3.10 3.11 3.12 3.13 python3.13t
          container: messense/manylinux_2_24-cross:armv7
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-armv7
          path: dist

  musllinux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: messense/maturin-action@v1
        with:
          target: x86_64
          command: build
          sccache: true
          args: --release -o dist -i 3.9 3.10 3.11 3.12 3.13
          manylinux: musllinux_1_1
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-x86_64
          path: dist

  musllinux-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: messense/maturin-action@v1
        with:
          target: aarch64
          command: build
          sccache: true
          args: --release -o dist -i 3.9 3.10 3.11 3.12 3.13
          manylinux: musllinux_1_1
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-aarch64
          path: dist

  windows-x86_64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: messense/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          command: build
          sccache: true
          args: --release -o dist -i 3.9 3.10 3.11 3.12 3.13
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-x86_64-pc-windows-msvc
          path: dist

  windows-aarch64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      # - uses: messense/maturin-action@v1
      #   with:
      #     target: aarch64-pc-windows-msvc
      #     command: build
      #     sccache: true
      #     args: --release -o dist -i 3.11 3.12
      #     maturin-version: v1.7.5
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-aarch64-pc-windows-msvc
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: messense/maturin-action@v1
        with:
          command: build
          sccache: true
          args: --release -o dist --target universal2-apple-darwin -i 3.9 3.10 3.11 3.12 3.13 python3.13t
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      [
        sdist,
        macos,
        linux,
        windows-x86_64,
        manylinux-aarch64,
        armv7,
        musllinux-x86_64,
        musllinux-aarch64,
      ]
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        with:
          command: upload
          args: --skip-existing wheels-*/*
